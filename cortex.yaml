    description: Retrieve and manage form drafts.
paths:
  '/drafts/{form_id}':
    x-owner:
      - technical:
          - name: builder-team
          - email: gatos@typeform.com
      - product:
          - name: Laura
          - email: jimmy@typeform.com
    x-product: Experience
    x-visibility: INTERNAL
    x-status: LIVE
    get:
      tags:
        - Drafts
      summary: Retrieve draft
      description: Retrieve last saved form draft.
      parameters:
        - name: form_id
          description: >-
            Unique ID for the form. Find in your form URL. For example, in the
            URL "https://mysite.typeform.com/to/u6nXL7" the form_id is `u6nXL7`.
          in: path
          required: true
          type: string
          x-example: u6nXL7
      produces:
        - application/json; charset=utf-8
      responses:
        '200':
          description: OK
          schema:
            type: object
            description: Draft resource.
            properties:
              form:
                type: object
                description: Form resource as retrieved by a client editing the form.
                properties:
                  id:
                    type: string
                  title:
                    type: string
                  fields:
                    type: array
                    items:
                      type: object
                      allOf:
                        - type: object
                          required:
                            - id
                          properties:
                            id:
                              type: string
                              description: The unique ID for the question.
                              example: yt6gk3s1
                        - type: object
                          externalDocs:
                            description: >-
                              Documentation about different field types and
                              their characteristics.
                            url: 'https://link.to.the.documentation/asdfasdf'
                          required:
                            - type
                            - title
                          description: >-
                            Reference for properties in a field. The required
                            fields and properties depend on the `type` value.
                          properties:
                            ref:
                              type: string
                              description: >-
                                Readable name you can use to reference the
                                field.
                            title:
                              type: string
                              description: >-
                                Unique name you assign to the field on this
                                form.
                            type:
                              type: string
                              description: The type of field.
                              enum:
                                - date
                                - dropdown
                                - email
                                - file_upload
                                - group
                                - legal
                                - long_text
                                - multiple_choice
                                - number
                                - opinion_scale
                                - payment
                                - picture_choice
                                - rating
                                - short_text
                                - statement
                                - website
                                - yes_no
                                - phone_number
                            properties:
                              type: object
                              properties:
                                description:
                                  type: string
                                  description: >-
                                    Question or instruction to display for the
                                    field.
                                choices:
                                  type: array
                                  description: >-
                                    Answer choices. Available for `dropdown`,
                                    `multiple_choice`, and `picture_choice`
                                    types.
                                  items:
                                    type: object
                                    properties:
                                      ref:
                                        type: string
                                        description: >-
                                          Readable name you can use to reference
                                          the answer choice. Available for
                                          `multiple_choice` and `picture_choice`
                                          types. Not available for `dropdown`
                                          types.
                                      label:
                                        type: string
                                        description: Text for the answer choice.
                                      attachment:
                                        type: object
                                        description: >-
                                          Identifies the image to use for the
                                          answer choice. Available only for
                                          `picture_choice` types.
                                        properties:
                                          type:
                                            type: string
                                            description: Type of attachment.
                                            enum:
                                              - image
                                          href:
                                            type: string
                                            description: >-
                                              URL for the image to use for the answer
                                              choice. Images must already exist in
                                              your account---use the image's Typeform
                                              URL.
                                fields:
                                  type: array
                                  description: >-
                                    Contains the fields that belong in a
                                    question group. Only `payment` and `group`
                                    blocks are not allowed inside a question
                                    group. Available for the `group` type.
                                allow_multiple_selection:
                                  type: boolean
                                  default: false
                                  description: >-
                                    true to allow respondents to select more
                                    than one answer choice. false to allow
                                    respondents to select only one answer
                                    choice. Available for `multiple_choice` and
                                    `picture_choice` types.
                                randomize:
                                  type: boolean
                                  default: false
                                  description: >-
                                    true if answer choices should be presented
                                    in a new random order for each respondent.
                                    false if answer choices should be presented
                                    in the same order for each respondent.
                                    Available for `multiple_choice`,
                                    `picture_choice` and `dropdown` types.
                                allow_other_choice:
                                  type: boolean
                                  default: false
                                  description: >-
                                    true to include an "Other" option so
                                    respondents can enter a different answer
                                    choice from those listed. false to limit
                                    answer choices to those listed. Available
                                    for `multiple_choice` and `picture_choice`
                                    types.
                                vertical_alignment:
                                  type: boolean
                                  default: false
                                  description: >-
                                    true to list answer choices vertically.
                                    false to list answer choices horizontally.
                                    Available for `multiple_choice` types.
                                supersized:
                                  type: boolean
                                  default: false
                                  description: >-
                                    true if you want to use larger-sized images
                                    for answer choices. Otherwise, false.
                                    Available for `picture_choice` types.
                                show_labels:
                                  type: boolean
                                  default: true
                                  description: >-
                                    true to show text labels and images as
                                    answer choices. false to show only images as
                                    answer choices. Available for
                                    `picture_choice` types.
                                alphabetical_order:
                                  type: boolean
                                  default: false
                                  description: >-
                                    true if question should list dropdown answer
                                    choices in alphabetical order. false if
                                    question should list dropdown answer choices
                                    in the order they're listed in the "choices"
                                    array. Available for `dropdown` types.
                                hide_marks:
                                  type: boolean
                                  default: false
                                  description: >-
                                    true if you want to display quotation marks
                                    around the statement on the form. Otherwise,
                                    false. Available for `statement` types.
                                button_text:
                                  type: string
                                  default: Continue
                                  description: >-
                                    Text to display in the button associated
                                    with the object. Available for `group`,
                                    `payment`, and `statement` types.
                                steps:
                                  type: number
                                  description: >-
                                    Number of steps in the scale's range.
                                    Minimum is 5 and maximum is 11. Available
                                    for `opinion_scale` and `rating` types.
                                shape:
                                  type: string
                                  default: star
                                  description: >-
                                    Shape to display on the scale's steps.
                                    Available for `opinion_scale` and `rating`
                                    types.
                                  enum:
                                    - cat
                                    - circle
                                    - cloud
                                    - crown
                                    - dog
                                    - droplet
                                    - flag
                                    - heart
                                    - lightbulb
                                    - pencil
                                    - skull
                                    - star
                                    - thunderbolt
                                    - tick
                                    - trophy
                                    - up
                                    - user
                                labels:
                                  type: object
                                  description: >-
                                    Label to help respondents understand the
                                    scale's range. Available for `opinion_scale`
                                    and `rating` types.
                                  properties:
                                    left:
                                      type: string
                                      description: >-
                                        Text of the left-aligned label for the
                                        scale.
                                    right:
                                      type: string
                                      description: >-
                                        Text of the right-aligned label for the
                                        scale.
                                    center:
                                      type: string
                                      description: >-
                                        Text of the center-aligned label for the
                                        scale.
                                start_at_one:
                                  type: boolean
                                  default: false
                                  description: >-
                                    true if range numbering should start at 1.
                                    false if range numbering should start at 0.
                                    Available for `opinion_scale` types.
                                structure:
                                  type: string
                                  default: DDMMYYYY
                                  description: >-
                                    Format for month, date, and year in answer.
                                    Available for `date` types.
                                  enum:
                                    - MMDDYYYY
                                    - DDMMYYYY
                                    - YYYYMMDD
                                separator:
                                  type: string
                                  default: /
                                  description: >-
                                    Character to use between month, day, and
                                    year in answer. Available for `date` types.
                                  enum:
                                    - /
                                    - '-'
                                    - .
                                currency:
                                  type: string
                                  default: EUR
                                  description: >-
                                    Currency of the payment. Available for
                                    `payment` types.
                                  enum:
                                    - AUD
                                    - BRL
                                    - CAD
                                    - CHF
                                    - DKK
                                    - EUR
                                    - GBP
                                    - MXN
                                    - NOK
                                    - SEK
                                    - USD
                                price:
                                  type: object
                                  description: >-
                                    Price of the item. Available for `payment`
                                    fields.
                                  properties:
                                    type:
                                      type: string
                                      enum:
                                        - variable
                                    value:
                                      type: string
                                      enum:
                                        - price
                                show_button:
                                  type: boolean
                                  default: false
                                  description: >-
                                    true to display a button. Otherwise, false.
                                    Available for `group` and `payment` types.
                            validations:
                              type: object
                              properties:
                                required:
                                  type: boolean
                                  default: false
                                  description: >-
                                    true if respondents must provide an answer.
                                    Otherwise, false. Available for `date`,
                                    `dropdown`, `email`, `file_upload`, `legal`,
                                    `long_text`, `multiple_choice`, `number`,
                                    `opinion_scale`, `payment`,
                                    `picture_choice`, `rating`, `short_text`,
                                    `website`, `phone_number`, and `yes_no`
                                    types.
                                max_length:
                                  type: integer
                                  default: 0
                                  description: >-
                                    Maximum number of characters allowed in the
                                    answer. Available for `long_text` and
                                    `short_text` types.
                                min_value:
                                  type: integer
                                  default: 0
                                  description: >-
                                    Minimum value allowed in the answer, must be
                                    a positive integer. Available for `number`
                                    types.
                                max_value:
                                  type: integer
                                  default: 0
                                  description: >-
                                    Maximum value allowed in the answer, must be
                                    a positive integer. Available for `number`
                                    types.
                                min_selection:
                                  type: integer
                                  default: 0
                                  description: >-
                                    Minimum selections allowed in the answer,
                                    must be a positive integer. Available for
                                    `multiple_choice` and `picture_choice`
                                    types.
                                max_selection:
                                  type: integer
                                  default: 0
                                  description: >-
                                    Maximum selections allowed in the answer,
                                    must be a positive integer. Available for
                                    `multiple_choice` and `picture_choice`
                                    types.
                            attachment:
                              type: object
                              description: >-
                                Allows you to display images and videos.
                                Available for welcome and thank you screens, as
                                well as `date`, `dropdown`, `email`, `group`,
                                `long_text`, `multiple_choice`, `number`,
                                `opinion_scale`, `payment`, `rating`,
                                `short_text`, `statement`, `phone_number`, and
                                `yes_no` fields.
                              properties:
                                type:
                                  type: string
                                  description: Type of attachment.
                                  enum:
                                    - image
                                    - video
                                  example: image
                                href:
                                  type: string
                                  description: >-
                                    URL for the image or video you want to
                                    display. Images must already exist in your
                                    account---use the image's Typeform URL, such
                                    as
                                    `"https://images.typeform.com/images/kbn8tc98AHb"`.
                                    For videos, use the video's YouTube.com URL.
                                  example: 'https://images.typeform.com/images/4bcd3'
                                scale:
                                  type: number
                                  format: float
                                  description: >-
                                    Optional parameter for responsively scaling
                                    videos. Available only for `"video"` type.
                                    Default value is 0.6
                                  enum:
                                    - 0.4
                                    - 0.6
                                    - 0.8
                                    - 1
                  hidden:
                    type: array
                    default: []
                    items:
                      type: string
                  welcome_screens:
                    type: array
                    items:
                      type: object
                      properties:
                        ref:
                          type: string
                          description: >-
                            Readable name you can use to reference the welcome
                            screen.
                          example: nice-readable-welcome-ref
                        title:
                          type: string
                          description: Title for the welcome screen.
                          example: Welcome Title
                        properties:
                          type: object
                          properties:
                            description:
                              type: string
                              description: Description of the welcome screen.
                              example: Cool description for the welcome
                            show_button:
                              type: boolean
                              description: >-
                                true to display a 'Start' button on the welcome
                                screen. Otherwise, false.
                              example: true
                            button_text:
                              type: string
                              description: >-
                                Text to display on the 'Start' button on the
                                welcome screen.
                              example: start
                        attachment:
                          type: object
                          description: >-
                            Allows you to display images and videos. Available
                            for welcome and thank you screens, as well as
                            `date`, `dropdown`, `email`, `group`, `long_text`,
                            `multiple_choice`, `number`, `opinion_scale`,
                            `payment`, `rating`, `short_text`, `statement`,
