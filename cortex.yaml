                                Default value is 0.6
                              enum:
                                - 0.4
                                - 0.6
                                - 0.8
                                - 1
                      required:
                        - title
                  logic:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          description: >-
                            Specifies whether the Logic Jump is based on a
                            question field or Hidden Field.
                          enum:
                            - field
                            - hidden
                        ref:
                          type: string
                          description: >-
                            Reference to the field that triggers the the Logic
                            Jump.
                        actions:
                          type: array
                          description: >-
                            Array of objects that define the Logic Jump's
                            behavior.
                          items:
                            type: object
                            properties:
                              action:
                                type: string
                                description: Behavior the Logic Jump will take.
                                enum:
                                  - jump
                                  - add
                                  - subtract
                                  - multiply
                                  - divide
                              details:
                                type: object
                                description: >-
                                  Properties that further specify how the Logic
                                  Jump will behave.
                                properties:
                                  to:
                                    type: object
                                    description: >-
                                      Specifies where the Logic Jump leads---to
                                      another field ("field"), a Hidden Field
                                      ("hidden"), or thank you screen
                                      ("thankyou").
                                    properties:
                                      type:
                                        type: string
                                        description: Logic Jump "to" option you are using.
                                        enum:
                                          - field
                                          - hidden
                                          - thankyou
                                      value:
                                        type: string
                                        description: >-
                                          The "ref" value for the field, Hidden
                                          Field, or thank you screen the Logic
                                          Jump leads to.
                                    required:
                                      - type
                                      - value
                                  target:
                                    type: object
                                    description: >-
                                      Keeps a running total for the `score` or
                                      `price` variable.
                                    properties:
                                      type:
                                        type: string
                                        description: Specifies that the value is a variable.
                                        enum:
                                          - variable
                                      value:
                                        type: string
                                        description: Variable value to use in calculation.
                                        enum:
                                          - score
                                          - price
                                    required:
                                      - type
                                      - value
                                  value:
                                    type: object
                                    description: >-
                                      Specifies the numeric value to use in the
                                      calculation for the `score` or `price`
                                      variable.
                                    properties:
                                      type:
                                        type: string
                                        description: >-
                                          Specifies that the numeric value is a
                                          constant.
                                        enum:
                                          - constant
                                      value:
                                        type: number
                                        description: Numeric value to use in calculation.
                                    required:
                                      - type
                                      - value
                              condition:
                                type: object
                                description: >-
                                  Conditions for executing the Logic Jump.
                                  Conditions answer the question, "Under what
                                  circumstances?" The condition object is the IF
                                  statement in your Logic Jump.
                                properties:
                                  op:
                                    type: string
                                    description: Operator for the condition.
                                    enum:
                                      - begins_with
                                      - ends_with
                                      - contains
                                      - not_contains
                                      - lower_than
                                      - lower_equal_than
                                      - greater_than
                                      - greater_equal_than
                                      - is
                                      - is_not
                                      - equal
                                      - not_equal
                                      - always
                                      - 'on'
                                      - not_on
                                      - earlier_than
                                      - earlier_than_or_on
                                      - later_than
                                      - later_than_or_on
                                  vars:
                                    type: array
                                    description: >-
                                      Object that defines the field type and
                                      value to evaluate with the operator.
                                    items:
                                      type: object
                                      properties:
                                        type:
                                          type: string
                                          description: >-
                                            Type of value the condition object
                                            refers to.
                                          enum:
                                            - field
                                            - hidden
                                            - variable
                                            - constant
                                            - end
                                        value:
                                          type: object
                                          description: >-
                                            Value to check for in the "type" field
                                            to evaluate with the operator.
                                      required:
                                        - type
                                        - value
                                required:
                                  - op
                                  - vars
                            required:
                              - action
                              - details
                              - condition
                      required:
                        - type
                        - actions
                  theme:
                    type: object
                    properties:
                      href:
                        type: string
                        example: 'https://api.typeform.com/themes/Fs24as'
                  workspace:
                    type: object
                    properties:
                      href:
                        type: string
                        example: 'https://api.typeform.com/workspaces/Aw33bz'
                  _links:
                    type: object
                    properties:
                      display:
                        type: string
                        example: 'https://subdomain.typeform.com/to/abc123'
                  settings:
                    type: object
                    properties:
                      language:
                        type: string
                        enum:
                          - en
                          - es
                          - ca
                          - fr
                          - de
                          - ru
                          - it
                          - da
                          - pt
                          - ch
                          - zh
                          - nl
                          - 'no'
                          - uk
                          - ja
                          - ko
                          - hr
                          - fi
                          - sv
                          - pl
                          - el
                          - hu
                          - tr
                          - cs
                          - et
                          - di
                      is_public:
                        type: boolean
                        default: true
                        description: >-
                          true if your form is public. Otherwise, false (your
                          form is private).
                      progress_bar:
                        type: string
                        enum:
                          - percentage
                          - proportion
                        default: proportion
                        description: >-
                          Basis for the progress bar displayed on the screen.
                          Choose "proportion" to show the number of questions
                          answered so far. Choose "percentage" to show the
                          percentage of questions answered so far.
                      show_progress_bar:
                        type: boolean
                        default: true
                        description: >-
                          true to display progress bar on the typeform.
                          Otherwise, false.
                      show_typeform_branding:
                        type: boolean
                        default: true
                        description: >-
                          true to display Typeform brand on the typeform. false
                          to hide Typeform branding on the typeform. Hiding
                          Typeform branding is available for [Premium
                          accounts](https://help.typeform.com/hc/en-us/articles/360030829332).
                      meta:
                        type: object
                        properties:
                          allow_indexing:
                            type: boolean
                            default: true
                            description: >-
                              true to allow search engines to index your
                              typeform. Otherwise, false.
                          description:
                            type: string
                            description: >-
                              Description for search engines to display for your
                              typeform.
                          image:
                            type: object
                            properties:
                              href:
                                type: string
                                format: uri
                                description: >-
                                  URL of image for search engines to display for
                                  your typeform.
                      redirect_after_submit_url:
                        type: string
                        description: >-
                          URL where the typeform should redirect upon
                          submission.
                      google_analytics:
                        type: string
                        description: Google Analytics tracking ID to use for the form.
                      facebook_pixel:
                        type: string
                        description: Facebook Pixel tracking ID to use for the form.
                      google_tag_manager:
                        type: string
                        description: Google Tag Manager ID to use for the form.
                required:
                  - id
                  - title
              messages:
                type: object
                description: Messages that forms can use.
                properties:
                  label.buttonHint.default:
                    type: string
                    description: >-
                      Default tooltip button message. Maximum 28 characters. You
                      can format messages with bold (`*bold*`) and italic
                      (`_italic_`) text. HTML tags are forbidden.
                  label.buttonHint.longtext:
                    type: string
                    description: >-
