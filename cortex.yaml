                          properties:
                            type:
                              type: string
                              description: Type of attachment.
                              enum:
                                - image
                                - video
                              example: image
                            href:
                              type: string
                              description: >-
                                URL for the image or video you want to display.
                                Images must already exist in your account---use
                                the image's Typeform URL, such as
                                `"https://images.typeform.com/images/kbn8tc98AHb"`.
                                For videos, use the video's YouTube.com URL.
                              example: 'https://images.typeform.com/images/4bcd3'
                            scale:
                              type: number
                              format: float
                              description: >-
                                Optional parameter for responsively scaling
                                videos. Available only for `"video"` type.
                                Default value is 0.6
                              enum:
                                - 0.4
                                - 0.6
                                - 0.8
                                - 1
                          example: null
                      required:
                        - title
                  thankyou_screens:
                    type: array
                    items:
                      type: object
                      properties:
                        ref:
                          type: string
                          description: >-
                            Readable name you can use to reference the thank you
                            screen.
                          example: nice-readable-thank-you-ref
                        title:
                          type: string
                          description: Title for the thank you screen.
                          example: Thank you Title
                        properties:
                          type: object
                          properties:
                            show_button:
                              type: boolean
                              description: >-
                                true to display a 'Submit' button on the thank
                                you screen. Otherwise, false.
                              example: true
                            button_text:
                              type: string
                              description: >-
                                Text to display on the 'Submit' button on the
                                thank you screen.
                              example: start
                            button_mode:
                              type: string
                              description: >-
                                Specify whether the form should reload or
                                redirect to another URL when respondents click
                                the 'Submit' button. [Premium
                                feature](https://www.typeform.com/pricing/).
                              enum:
                                - reload
                                - redirect
                              example: redirect
                            redirect_url:
                              type: string
                              description: >-
                                URL where the typeform should redirect after
                                submission, if you specified "redirect" for
                                `button_mode`.
                              example: 'https://www.typeform.com'
                            share_icons:
                              type: boolean
                              description: >-
                                true to display social media sharing icons on
                                the thank you screen so respondents can post
                                your typeform's link on Facebook, Twitter,
                                LinkedIn, and Google+. Otherwise, false.
                              example: false
                        attachment:
                          type: object
                          description: >-
                            Allows you to display images and videos. Available
                            for welcome and thank you screens, as well as
